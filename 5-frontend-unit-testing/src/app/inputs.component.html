<label>Первое число </label>
<input [(ngModel)]="inputNum1" name="inputNum1" type="number">
<br>
<br>

<select [(ngModel)]="inputSelectedValue">
  <option *ngFor="let o of operations" [ngValue]="o">{{o}}</option>
</select>
<br>
<br>

<label>Второе число </label>
<input [(ngModel)]="inputNum2" name="inputNum2" oninput="if(!this.value.match('^[1-9][0-9]*$'))this.value='';"
       pattern="^[1-9][0-9]*$" required
       type="text"/>
<br>
<br>

<button (click)="emitCalcData()">Расчитать</button>
<br>
